<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Block/Inline Element</title>
</head>
<body>
    <!-- https://www.w3schools.com/html/html_blocks.asp -->

    <!-- Block-level Elements -->
    <p></p>
    <div></div>
    <h1>-<h6>
    <header></header>
    <footer></footer>
    <form></form>
    <nav></nav>
    <hr>
    <ul></ul>
    <ol></ol>

    <!-- Inline Elements -->
    <span></span>
    <br>
    <button></button>
    <img>
    <input>
    <label></label>
    <script></script>
</body>
</html>
